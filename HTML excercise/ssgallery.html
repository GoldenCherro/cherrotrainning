<!DOCTYPE html>
<!-- Container for the image gallery -->
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <link rel="stylesheet" href="ssgallery.css"> 
    </head>
    <body>
        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
            <div class="numbertext">1 / 2</div>
                <img src="images/burbuja.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">2 / 2</div>
                <img src="images/poritos.jpg"width:100%">
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <!-- Image text -->
            <div class="caption-container">
            <p id="caption"></p>
            </div>
        
            <!-- Thumbnail images -->
            <div class="row">
            <div class="column">
                <img class="demo cursor" src="images/burbuja.jpg" style="width:100%" onclick="currentSlide(1)" alt="Burbuja">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/poritos.jpg" style="width:100%" onclick="currentSlide(2)" alt="Poritos">
            </div>
            </div>
        </div>
        <script src="ssgallery.js"></script>
    </body>

</html>
